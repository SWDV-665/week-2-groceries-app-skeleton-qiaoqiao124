<ion-header>
  <ion-navbar>
    <ion-title>Groceries</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding #item>
      <ion-item>
        <h1>Milk</h1>
        <p>1</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button expandable (click)="delete(item)">
          <ion-icon name="trash"></ion-icon>
          Done
        </button>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding #item>
      <ion-item>
        <h1>Bread</h1>
        <p>2</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button expandable (click)="delete(item)">
          <ion-icon name="trash"></ion-icon>
          Done
        </button>
      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding #item>
      <ion-item>
        <h1>Egg</h1>
        <p>6</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button expandable (click)="delete(item)">
          <ion-icon name="trash"></ion-icon>
          Done
        </button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>
</ion-content>
